<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@300&family=Cinzel&family=IBM+Plex+Sans:wght@200;400&family=Inconsolata:wght@200&family=Old+Standard+TT&family=Philosopher&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/jpg" href="images/logo.png" />
    <link rel="stylesheet" href="css/style.css">

    <title>Trombone-Light</title>
</head>

<body>
    <header>
        <nav id="nav">

            <!--navbar-->
            <!--START-->
            <div id="navbar">

                <div id="menu-list">

                    <a href="#">home</a>
                    <a href="#how-it-works" class="menu-item">about</a>
                    <a href="#plans-container" class="menu-item">plans</a>
                    <a href="#buy-form-section" class="menu-item">contact</a>

                </div>

                <div id="burger">

                    <a href="#">
                        <i class="fa fa-bars"></i>
                    </a>

                </div>
            </div>
            <!--END-->

        </nav>

        <!--header image-->
        <!--START-->
        <div id="img-container">

            <img id="header-img" name="trombone header photo" src="images/header.jpeg" alt="trombone musicians">

        </div>
        <!--END-->
    </header>


    <!--how the trumbone works section-->
    <!--STRAT-->
    <section id="how-it-works">
        <div id="iframe-container" class="ratio ratio-21x9">
            <iframe src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&controls=0&showinfo=0"
                title="YouTube video" allowfullscreen></iframe>
        </div>
        <div id="iframe-description">
            <h1>How It Works</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, ratione tempore, temporibus facilis
                magni dolorum odio aut aspernatur laudantium sint totam illum obcaecati quis, iure iusto. Animi,
                voluptatem esse? In!</p>
        </div>
    </section>
    <!--END-->

    <!--Plans section and trumbones different kinds illustration-->
    <section name="plans-container" id="plans-container">
        <!--CARD 1-->
        <!--START-->
        <div class="card-container" id="card-1">

            <figure>
                <div class="card-img-container">
                    <img src="images/tenor.jpg" alt="tenor trumbone">
                </div>

                <div class="card-text-container">

                    <div class="card-H">
                        <h6>Tenor Trombone</h6>
                    </div>

                    <figcaption><span>$600</span><br>Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                    </figcaption>

                </div>

            </figure>

        </div>
        <!--END-->

        <!--CARD 2-->
        <!--START-->
        <div class="card-container" id="card-2">

            <figure>
                <div class="card-img-container">
                    <img src="images/bass.jpg" alt="bass trumbone">
                </div>

                <div class="card-text-container">

                    <div class="card-H">
                        <h6>Bass Trombone</h6>
                    </div>

                    <figcaption><span>$900</span><br>Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                    </figcaption>
                </div>

            </figure>

        </div>
        <!--END-->

        <!--CARD 3-->
        <!--START-->
        <div class="card-container" id="card-3">

            <figure>

                <div class="card-img-container">
                    <img src="images/valve.jpg" alt="valve trumbone">
                </div>

                <div class="card-text-container">

                    <div class="card-H">
                        <h6>Valve Trombone</h6>
                    </div>

                    <figcaption><span>$1100</span><br>Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                    </figcaption>
                </div>

            </figure>

        </div>
        <!--END-->
    </section>
    <!--END-->

    <!--user form for regestaring-->
    <!--STRAT-->
    <section id="buy-form-section">
        <form id="buy-form-container" action="#">
            <div id="buy-form">
                <div class="half-spaned-element">
                    <label for="FN">First Name: </label>
                    <input id="FN" class="form-input" type="text">
                </div>

                <div class="half-spaned-element">
                    <label for="LN">Last Name: </label>
                    <input id="LN" class="form-input" type="text">
                </div>

                <div class="half-spaned-element">
                    <label for="phone-number">Phone Num: </label>
                    <input id="phone-number" class="form-input" type="tel">
                </div>

                <div class="half-spaned-element">
                    <label for="qty">Qunatity: </label>
                    <input id="qty" class="form-input" type="number" max="10" min="0">
                </div>

                <div class="full-spaned-element">
                    <label for="email">Email: </label>
                    <input id="email" class="form-input" type="email">
                </div>

                <div class="full-spaned-element">
                    <label for="adress">Adress: </label>
                    <input id="adress" class="form-input" type="text">
                </div>

                <input type="submit" id="submit-btn" value="submit"></input>
            </div>
        </form>

    </section>
    <!--END-->

    <!--footer section-->
    <!--START-->

    <footer id="footer">
        <div>
            <span>sohila</span><span>samir</span>
        </div>
        <!--END-->

        <!--JS SCRIPTS-->
        <!--START-->
        <script src="js/app.js"></script>
        <!--END-->
</body>

</html>
